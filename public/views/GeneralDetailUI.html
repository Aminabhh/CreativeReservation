<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detail Demand</title>

    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/cosmo.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">

    <style>
        body{
            background-color: #f6f6f6;
        }
    </style>
</head>
<body>   
<div id="menu-content"></div>
    
    <div class="container">
        <div class="page-header">
            <h1>Demand Details</h1>
        </div>

        <form>
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="Did">ID:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="Did" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="Dtitle">Demand Title:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="Dtitle" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="Ddate">Demand Request Date:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="Ddate" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="Ddescription">Description:</label>
                        <div class="col-sm-8">
                            <textarea id="Ddescription" class="form-control" style="resize: none;" readonly></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="eventStartDate">Event Start Date:</label>
                        <div class="col-sm-8">
                            <div class="col-xs-6" style="padding-left: 0px; padding-right: 5px;">
                                <input type="date" class="form-control" id="eventStartDate" name="eventStartDate">
                            </div>
                            <div class="col-xs-6" style="padding-left: 5px; padding-right: 0px;">
                                <input type="time" class="form-control" id="eventStartTime" name="eventStarttime">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="eventEndDate">Event End Date:</label>
                        <div class="col-sm-8">
                            <div class="col-xs-6" style="padding-left: 0px; padding-right: 5px;">
                                <input type="date" class="form-control" id="eventEndDate" name="eventStartDate">
                            </div>
                            <div class="col-xs-6" style="padding-left: 5px; padding-right: 0px;">
                                <input type="time" class="form-control"  id="eventEndTime" name="eventEndtime">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="Drequirements">Requierments:</label>
                        <div class="col-sm-8">
                            <textarea id="Drequirements" style="resize: none;" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="Dfile">Attachement file:</label>
                        <div class="col-sm-8">

                            <p><a id="Dfile">file</a></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="DStatus">Status:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="DStatus" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="Dcauses">Refuse causes:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="Dcauses" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="FormSubmitButtons" style="margin-bottom: 30px; margin-top: 30px; display: none">
                <div class="col-xs-6 col-sm-3 col-sm-offset-3">
                    <button type="button" class="btn btn-success btn-block" id="acceptBtn">Accept</button>
                </div>
                <div class="col-xs-6 col-sm-3">
                    <button type="button" class="btn btn-danger btn-block" data-toggle="modal" data-target="#myModal">Refuse</button>
                </div>
            </div>
        </form>
        <div class="alert alert-success" id="message" style="display: none ; margin-top: 5px;">
            <strong id="message-content"></strong>
        </div>
    </div>



<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Refusing Causes</h4>
            </div>
            <form id="refuseForm">
                <div class="modal-body">
                    <textarea class="form-control" id="refuseCauses" style="resize: none;" required></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Confirm</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>

    </div>
</div>


    
<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript"src="../assets/js/bootstrap.min.js"></script>
<script type="text/javascript"src="../assets/js/generalDemandsDetail.js"></script>
    
    <script>
    $(function(){
      $("#menu-content").load("Menus/GeneralMenu.html");
    });
    </script>

    
    
</body>
</html>
